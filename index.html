<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shoot or Die</title>
		<link rel="stylesheet" href="styles.css" />
		<!-- GSAP library for animations -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
			integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
			defer
		></script>
		<!-- Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<!-- Score div -->
		<div class="fixed text-white text-sm ml-2 mt-2 select-none">
			<span>Score: </span><span id="scoreNumber">0</span>
		</div>
		<!-- Game Over UI -->
		<div class="fixed inset-0 flex items-center justify-center">
			<!-- Container -->
			<div class="bg-white max-w-md w-full p-6 rounded-3xl text-center">
				<h1 class="text-4xl font-bold leading-none">0</h1>
				<p class="text-sm text-gray-700 mb-4">Points</p>
				<div>
					<button class="bg-blue-500 text-white w-9/12 py-3 rounded-full">Start Game</button>
				</div>
			</div>
		</div>
		<canvas></canvas>
	</body>
</html>
