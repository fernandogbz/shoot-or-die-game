<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoot or Die</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- GSAP library for animations -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
      integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="select-none">
    <!-- Score div -->
    <div class="fixed text-white text-sm ml-2 mt-2 select-none">
      <span>Score: </span><span id="scoreNumber">0</span>
    </div>
    <div class="fixed text-white text-sm ml-2 mt-7 select-none">
      <div>Time: <span id="timer">0</span></div>
      <div>Speed: <span id="velocityMultiplier">1.0</span>x</div>
    </div>
    <!-- Start Game Modal -->
    <div
      class="fixed inset-0 flex items-center justify-center select-none"
      id="startModal"
    >
      <div
        class="bg-white max-w-md w-full p-6 rounded-3xl text-center select-none"
      >
        <h1 class="text-4xl font-bold mb-2 leading-none">Shoot or Die</h1>
        <p class="text-sm text-gray-700 mb-4">Click to shoot, avoid enemies!</p>
        <div>
          <button
            class="bg-blue-500 text-white w-9/12 py-3 rounded-full"
            id="startGameBtn"
          >
            Start Game
          </button>
        </div>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div
      class="fixed inset-0 flex items-center justify-center select-none"
      id="endModal"
      style="display: none"
    >
      <div
        class="bg-white max-w-md w-full p-6 rounded-3xl text-center select-none"
      >
        <p class="text-xl font-bold mb-2">Ops! You died ðŸ’€</p>
        <h1 class="text-4xl font-bold leading-none" id="bigScore">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>

        <!-- Stats section -->
        <div class="text-center mb-4 p-4 bg-gray-100 rounded-lg">
          <h2 class="text-xl font-bold mb-2">Game Stats</h2>
          <div class="grid grid-cols-2 gap-2 gap-x-20 text-sm text-left pl-10">
            <p>Time:</p>
            <span id="finalTime">0s</span>
            <p>Max Speed:</p>
            <span id="maxSpeed">1.0x</span>
            <p>Enemies Killed:</p>
            <span id="enemiesKilled">0</span>
            <p>Projectiles Shot:</p>
            <span id="projectilesShot">0</span>
          </div>
        </div>

        <div>
          <button
            class="bg-blue-500 text-white w-9/12 py-3 rounded-full"
            id="restartGameBtn"
          >
            Play Again
          </button>
        </div>
      </div>
    </div>
    <button id="pauseBtn" class="invisible">
      <span id="pauseIcon" class="material-icons">pause</span>
    </button>
    <!-- Pause Modal -->
    <div
      class="fixed inset-0 flex items-center justify-center select-none"
      id="pauseModal"
      style="display: none"
    >
      <div
        class="bg-white max-w-md w-full p-6 rounded-3xl text-center select-none"
      >
        <p class="leading-none text-sm text-gray-700 mb-4">Game Paused</p>

        <!-- Current game stats while paused -->
        <div class="text-center mb-6">
          <h2 class="text-xl font-bold mb-2">Current Stats</h2>
          <div class="grid grid-cols-2 gap-2 gap-x-20 text-sm text-left pl-10">
            <p>Time: <span id="pauseTime">0s</span></p>
            <p>Score: <span id="pauseScore">0</span></p>
            <p>Enemies Killed: <span id="pauseEnemiesKilled">0</span></p>
            <p>Projectiles Shot: <span id="pauseProjectilesShot">0</span></p>
          </div>
        </div>

        <div class="flex justify-center gap-2">
          <button
            class="bg-red-500 text-white w-2/5 py-3 rounded-full mx-auto"
            id="quitBtn"
          >
            Quit
          </button>
          <button
            class="bg-blue-500 text-white w-2/5 py-3 rounded-full mx-auto"
            id="resumeBtn"
          >
            Resume
          </button>
        </div>
      </div>
    </div>
    <canvas class="select-none"></canvas>
  </body>
</html>
